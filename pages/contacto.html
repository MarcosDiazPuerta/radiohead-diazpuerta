<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;400&family=Roboto:wght@100;300;400&display=swap"
        rel="stylesheet">
    <title>Radiohead | Contacto</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="shortcut icon" href="../img/favicon.jpg" type="image/x-icon">
</head>

<body>
    <div class="divHeaderNav">
        <header class="backgroundRed">
            <div class="divLogoBear"><img class="imgLogoBear" src="../img/logo-bear.png" alt="Logo de Radiohead"></div>
            <h1 class="white">RADIOHEAD</h1>
        </header>
        <nav class="backgroundRed">
            <ul class="listPages">
                <li><a href="../index.html">INICIO</a></li>
                <li><a href="./discografia.html">DISCOGRAFIA</a></li>
                <li><a href="./integrantes.html">INTEGRANTES</a></li>
                <li><a href="./tour-2022.html">TOUR 2022</a></li>
                <li><a href="./contacto.html">CONTACTO</a></li>
            </ul>
        </nav>
    </div>
    <main class="gridContainerContacto">
        <section class="sectionPortadaContacto">
            <img class="imgPortadaContacto" src="../img/contacto-banner.jpg" alt="Banner">
        </section>
        <section class="sectionTextoContacto">
            <div class="divTituloContacto">
                <h2 class="h2TituloContacto red animate__animated animate__flash">CONTACTO</h2>
            </div>
            <h3 class="h3Contacto white">Consultanos ante cualquier duda o inquietud sobre la banda, los
                últimos
                lanzamientos, o los
                conciertos
                próximos.</h3>
        </section>
        <section class="sectionFormContacto">
            <form class="formContacto" action="">
                <div class="divForm1">
                    <div class="formUsuario">
                        <label class="labelUsuario" for="nombreUsuario">Nombre:</label>
                    </div>
                    <div class="form1">
                        <input type="text" name="" id="nombreUsuario">
                    </div>
                </div>
                <div class="divForm2">
                    <div class="formMail">
                        <label class="labelMail" for="emailUsuario">Correo electrónico:</label>
                    </div>
                    <div class="form2">
                        <input type="email" name="" id="emailUsuario">
                    </div>
                </div>
                <div class="divForm3">
                    <div class="formTexto">
                        <label class="textAreaText" for="textoUsuario">Escribinos tu consulta:</label>
                    </div>
                    <div class="form3">
                        <textarea class="textAreaBox" name="" id="" cols="30" rows="10" id="textoUsuario"></textarea>
                    </div>
                </div>
                <div class="divForm4">
                    <div class="formNewsletter">
                        <label for="newsletterUsuario">Suscribite a nuestro Newsletter</label>
                        <input type="checkbox" name="" id="newsletterUsuario">
                    </div>
                </div>
                <div class="divForm5">
                    <div class="formBotones">
                        <input type="submit" value="Enviar">
                        <input type="reset" value="Limpiar">
                    </div>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <div class="divFooter">
            <h4 class="white">© 2022. Todos los derechos reservados.</h4>
            <div class="divSocial">
                <a href="https://youtube.com/channel/UCq19-LqvG35A-30oyAiPiqA" target="blank"><img class="youtube"
                        src="../img/youtube.png" alt="YouTube"></a>
                <a href="https://instagram.com/radiohead/" target="blank"><img class="instagram"
                        src="../img/instagram.png" alt="Instagram"></a>
                <a href="https://twitter.com/radiohead" target="blank"><img class="twitter" src="../img/twitter.png"
                        alt="Twitter"></a>
                <a href="https://facebook.com/radiohead" target="blank"><img class="facebook" src="../img/facebook.png"
                        alt="Facebook"></a>
            </div>
        </div>
    </footer>
</body>

</html>
